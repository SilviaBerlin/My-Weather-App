<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Carter+One&family=Delicious+Handrawn&family=Lilita+One&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0ede6b6bcc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-3 shadow p-3 mb-5 rounded">
        <div class="card-body">
          <div class="row mt-3">
            <div class="col-6">
              <h1>WEATHER 4 YOU</h1>
              <br />
              <br />
              <h2 id="current-city">Berlin</h2>
              <img src="images/walking.svg" alt="" width="140px" id="icon" />
            </div>
            <div class="col-5">
              <form id="search-city">
                <div class="form-group">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="City"
                    id="new-city"
                  />
                  <button
                    type="submit"
                    class="btn btn-outline-primary"
                    id="submit-city"
                  >
                    Search
                  </button>
                  <button
                    type="submit"
                    class="btn btn-outline-primary"
                    id="local-temperature"
                  >
                    Current Location
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-3 text-center">
              <i class="fa-sharp fa-regular fa-sun-dust"></i>
              <p class="time" id="current-time"></p>
            </div>
            <div class="col-4 mt-2 daily">
              <p class="today" id="current-day"></p>
              <p class="temperature-day">
                <span class="actual-degrees">5°C</span>
                <span class="temp-change" id="celsius"><a href="">C</a></span
                ><span class="temp-change">|</span
                ><span class="temp-change" id="fahrenheit"
                  ><a href="">F</a></span
                >
              </p>
              <p class="weather">Cloudy</p>
            </div>
            <div class="col-3 mt-5">
              <h4>Humidity</h4>
              <h4>Wind</h4>
            </div>
            <div class="col-2 mt-5">
              <p class="humid opacity-100" id="humid">6%</p>
              <p class="windy opacity-100" id="windy">18 Km/h</p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-2 days text-center">
              <div>Sunday</div>
              <i class="fa-solid fa-cloud-sun"></i>
              <span class="temp-max">8°</span><span class="temp-min">2°</span>
            </div>
            <div class="col-2 days text-center">
              <div>Monday</div>
              <i class="fa-solid fa-cloud-sun"></i>
              <span class="temp-max">8°</span><span class="temp-min">2°</span>
            </div>
            <div class="col-2 days text-center">
              <div>Tuesday</div>
              <i class="fa-solid fa-cloud-sun"></i>
              <span class="temp-max">8°</span><span class="temp-min">2°</span>
            </div>
            <div class="col-2 days text-center">
              <div>Wednesday</div>
              <i class="fa-solid fa-cloud-sun"></i>
              <span class="temp-max">8°</span><span class="temp-min">2°</span>
            </div>
            <div class="col-2 days text-center">
              <div>Thursday</div>
              <i class="fa-solid fa-cloud-sun"></i>
              <span class="temp-max">8°</span><span class="temp-min">2°</span>
            </div>
            <div class="col-2 days text-center">
              <div>Friday</div>
              <i class="fa-solid fa-cloud-sun"></i>
              <span class="temp-max">8°</span><span class="temp-min">2°</span>
            </div>
          </div>
        </div>
      <div class="col-5 git-link mt-2">
        <a
          href="https://github.com/SilviaBerlin/My-Weather-App"
          target="_blank"
          class="git-hub"
          >Open-source code</a
        >
        <span class="author">by Silvia Gentili</span>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
