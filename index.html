<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Carter+One&family=Delicious+Handrawn&family=Lilita+One&family=Quicksand:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c8fd4fbd40.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Weather app</title>
  </head>
  <body>
    <div class="container">
      <h1>- Weather 4 You -</h1>
      <div class="card mt-3 shadow p-3 mb-1 rounded">
        <div class="card-body">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="City"
                  class="form-control mt-3"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-outline-success w-100 text-center"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="button"
                  value="Current Location"
                  class="btn btn-outline-success w-100 text-center"
                  id="local-temperature"
                />
              </div>
            </div>
          </form>
          <div class="row mt-3">
            <div class="col-12">
              <h2 id="selected-city"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-3 text-center">
              <img src="#" alt="" id="icon" />
              <p class="time" id="current-time"></p>
            </div>
            <div class="col-4 mt-2 daily">
              <p class="today" id="current-day"></p>
              <p class="temperature-day d-flex">
                <span id="actual-degrees"></span>
                <span id="celsius" class="temp-change mt-4">Â°C</span>
              </p>
              <p class="weather" id="weather-description"></p>
            </div>
            <div class="col-3 mt-5">
              <h4>Humidity</h4>
              <h4>Wind</h4>
            </div>
            <div class="col-2 mt-5">
              <p class="humid" id="humid"></p>
              <p class="windy" id="windy"></p>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <div class="col-5 git-link mt-2">
        <a
          href="https://github.com/SilviaBerlin/My-Weather-App"
          target="_blank"
          class="git-hub"
          >Open-source code</a
        >
        <span class="author">by Silvia Gentili</span>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
